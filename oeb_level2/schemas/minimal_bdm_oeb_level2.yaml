$id: https://github.com/inab/benchmarking/minimal-json-schemas
$schema: 'https://json-schema.org/draft/2019-09/schema'
title: Minimal dataset concept (ELIXIR-EXCELERATE WP2 Benchmarking schemas)
type: array
minItems: 1
items:
- $ref: '#/$defs/ParticipantEntry'
additionalItems:
  properties:
    _id:
      title: The unique community-set id of the dataset
      type: string
    id:
      title: The unique community-set id of the challenge
      type: string
  unevaluatedProperties: false
  if:
    required:
    - _id
  then:
    $ref: '#/$defs/AssAggEntry'
  else:
    $ref: '#/$defs/ChallengeParticipants'
  
$defs:
  ChallengeParticipants:
    type: object
    properties:
      id:
        title: The challenge acronym
        type: string
        minLength: 1
      participants:
        title: The list of participants
        type: array
        items:
          type: string
          minLength: 1
        uniqueItems: true
        minItems: 1
    additional_properties: false
    required:
    - id
    - participants
    primary_key:
      name: challenges_key
      members:
      - id
  AssAggEntry:
    properties:
      type:
        title: Type of dataset, either assessment or aggregation
        type: string
        enum:
        - assessment
        - aggregation
    required:
    - type
    if:
      properties:
        type:
          const: assessment
    then:
      $ref: '#/$defs/AssessmentEntry'
    else:
      $ref: '#/$defs/AggregationEntry'
  AssessmentEntry:
    type: object
    properties:
      _id:
        title: The unique community-set id of the dataset
        type: string
      challenge_id:
        title: The challenge(s) where this dataset was generated or used
        type: string
        minLength: 1
# This foreign key is disabled because some QfO metrics workflows
# are producing spureous results
#        foreign_keys:
#        - members:
#          - .
#          schema_id: https://github.com/inab/benchmarking/minimal-json-schemas
#          refers_to: challenges_key
      community_id:
        title: The community where this dataset was generated or used
        type: string
        description: The name or OEB official id for the community which used or generated
          the dataset
        minLength: 1
#        foreign_keys:
#        - members:
#          - .
#          schema_id: https://www.elixir-europe.org/excelerate/WP2/json-schemas/1.0/Community
      metrics:
        title: The computed metrics stored as inline data
        type: object
        properties:
          metric_id:
            title: the OEB official id / name of the metric
            type: string
            minLength: 1
#            foreign_keys:
#            - members:
#              - .
#              schema_id: https://www.elixir-europe.org/excelerate/WP2/json-schemas/1.0/Metrics
          stderr:
            title: the standard error / deviation for the metric (if exists)
            type: number
            minLength: 1
          value:
            title: the numerical value of the metric
            type: number
            minLength: 1
        additional_properties: false
        required:
        - metric_id
        - value
      participant_id:
        title: The id / name of the tool which generated this dataset
        type: string
        minLength: 1
        foreign_keys:
        - members:
          - .
          schema_id: https://github.com/inab/benchmarking/minimal-json-schemas
          refers_to: participant_id_key
      type:
        title: Type of dataset.
        type: string
        const: assessment
    additionalProperties: false
    required:
    - _id
    - community_id
    - challenge_id
    - type
    - participant_id
    primary_key:
    - _id
    unique:
    - challenge_id
    - community_id
    - participant_id
    - "metrics.metric_id"
  ParticipantEntry:
    type: object
    properties:
      _id:
        title: The unique community-set id of the dataset
        type: string
      challenge_id:
        title: The challenge(s) where this dataset was generated or used
        oneOf:
        - type: array
          items:
            type: string
            minLength: 1
            foreign_keys:
            - members:
              - .
              schema_id: https://github.com/inab/benchmarking/minimal-json-schemas
              refers_to: challenges_key
          minItems: 1
        - type: string
          minLength: 1
          foreign_keys:
          - members:
            - .
            schema_id: https://github.com/inab/benchmarking/minimal-json-schemas
            refers_to: challenges_key
      community_id:
        title: The community where this dataset was generated or used
        type: string
        description: The name or OEB official id for the community which used or generated
          the dataset
        minLength: 1
#        foreign_keys:
#        - members:
#          - .
#          schema_id: https://www.elixir-europe.org/excelerate/WP2/json-schemas/1.0/Community
      datalink:
        title: The data itself
        type: object
        properties:
          attrs:
            title: 'Attributes describing the datalink: whether it is inline (i.e.
              a data URI); a CURIE; whether it is compressed, or an archive (tar,
              zip, rar), a metalink (RFC 5854, RFC 6249, https://en.wikipedia.org/wiki/Metalink)
              or a standard sums (MD5, SHA1) file'
            type: array
            anyOf:
            - items:
                enum:
                - inline
                - compressed
                - archive
                - metalink
                - sums
                type: string
            - items:
                enum:
                - curie
                - compressed
                - archive
                - metalink
                type: string
            minItems: 1
            uniqueItems: true
          status:
            title: Last validation status (unreachable content, missing content(404),
              interrupted while validating, corrupted (checksums, not all the contents
              available, etc...), ok)
            type: string
            enum:
            - unreachable
            - missing
            - interrupted
            - corrupted
            - ok
          validation_date:
            title: Last validation date of the datalink
            type: string
            format: date-time
          uri:
            title: Where the dataset is available
            type: string
            format: uri
        additionalProperties: false
        required:
        - validation_date
        - status
      participant_id:
        title: The id / name of the tool which generated this dataset
        type: string
        minLength: 1
        primary_key:
          name: participant_id_key
          members:
          - .
#        foreign_keys:
#        - members:
#          - .
#          schema_id: https://www.elixir-europe.org/excelerate/WP2/json-schemas/1.0/Tool
      type:
        title: Type of dataset.
        type: string
        const: participant
    additionalProperties: false
    required:
    - _id
    - community_id
    - challenge_id
    - type
    - datalink
    - participant_id
    primary_key:
    - _id
  AggregationEntry:
    type: object
    properties:
      _id:
        title: The unique community-set id of the dataset
        type: string
        minLength: 1
      challenge_ids:
        title: The challenge(s) where this dataset was generated or used
        type: array
        items:
          type: string
          minLength: 1
          foreign_keys:
          - members:
            - .
            schema_id: https://github.com/inab/benchmarking/minimal-json-schemas
            refers_to: challenges_key
        minItems: 1
      community_id:
        title: The community where this dataset was generated or used
        type: string
        description: The name or OEB official id for the community which used or generated
          the dataset
        minLength: 1
#        foreign_keys:
#        - members:
#          - .
#          schema_id: https://www.elixir-europe.org/excelerate/WP2/json-schemas/1.0/Community
      datalink:
        title: The aggregation data itself
        type: object
        properties:
          inline_data:
            title: The aggregation data is provided inline
            oneOf:
            - type: object
              properties:
                challenge_participants:
                  description: The metrics for each one of the participants
                  type: array
                  items:
                    type: object
                    properties:
                      participant_id:
                        type: string
                        minLength: 1
                      metric_x:
                        type: number
                      metric_y:
                        type: number
                      stderr_x:
                        type: number
                      stderr_y:
                        type: number
                    required:
                    - participant_id
                    - metric_x
                    - metric_y
                    additional_properties: false
                  unique:
                  - participant_id
                visualization:
                  type: object
                  properties:
                    type:
                      type: string
                      const: "2D-plot"
                    x_axis:
                      type: string
                      minLength: 1
                    y_axis:
                      type: string
                      minLength: 1
                  required:
                  - type
                  - x_axis
                  - y_axis
                  additional_properties: false
              required:
              - challenge_participants
              - visualization
              additional_properties: false
            - type: object
              properties:
                challenge_participants:
                  description: The metrics for each one of the participants
                  type: array
                  items:
                    type: object
                    properties:
                      participant_id:
                        type: string
                        minLength: 1
                        unique: true
                      metric_value:
                        type: number
                    required:
                    - participant_id
                    - metric_value
                    additional_properties: false
                visualization:
                  type: object
                  properties:
                    type:
                      type: string
                      const: "bar-plot"
                    metric:
                      type: string
                      minLength: 1
                  required:
                  - type
                  - metric
                  additional_properties: false
              required:
              - challenge_participants
              - visualization
              additional_properties: false
      type:
        title: Type of dataset.
        type: string
        const: aggregation
    additionalProperties: false
    required:
    - _id
    - challenge_ids
    - type
    - datalink
    unique:
    - _id
    - datalink.inline_data.visualization.x_axis
    - datalink.inline_data.visualization.y_axis

